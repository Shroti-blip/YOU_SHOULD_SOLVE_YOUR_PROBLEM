<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Upload Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card rounded-4 shadow-lg p-4 col-md-6 mx-auto">
        <h2 class="text-center mb-4">Upload a Post</h2>

        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label">Theme ID</label>
                <input type="number" name="themeId" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Caption</label>
                <input type="text" name="caption" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Hashtag</label>
                <input type="text" name="hashtag" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Photo</label>
                <input type="file" name="photo" accept="image/*" class="form-control">
            </div>

            <button type="submit" class="btn btn-success w-100">Upload</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/feed}" class="text-decoration-none">Go to Live Feed</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
