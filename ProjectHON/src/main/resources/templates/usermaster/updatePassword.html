<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
        --primary: #FA8231;
        --secondary: #F97F51;
        --accent: #FF6B9D;
        --dark: #3D3D3D;
        --light: #FFF5E6;
        --gradient: linear-gradient(135deg, #FA8231 0%, #F97F51 50%, #FF6B9D 100%);
    }

    body {
        background-color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .reset-password-container {
        max-width: 480px;
        width: 100%;
    }

    .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(250, 130, 49, 0.15);
        overflow: hidden;
    }

    .card-header {
        background: var(--gradient);
        color: white;
        padding: 30px 30px;
        text-align: center;
        border: none;
    }

    .icon-wrapper {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        backdrop-filter: blur(10px);
    }

    .icon-wrapper i {
        font-size: 40px;
        color: white;
    }

    .card-header h2 {
        margin: 0;
        font-weight: 700;
        font-size: 28px;
    }

    .card-header p {
        margin: 10px 0 0;
        opacity: 0.95;
        font-size: 14px;
    }

    .card-body {
        padding: 40px 30px;
        background: white;
    }

    .form-label {
        color: var(--dark);
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 14px;
    }

    .form-control {
        border: 2px solid #E8E8E8;
        border-radius: 12px;
        padding: 14px 18px;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.2rem rgba(250, 130, 49, 0.15);
    }

    .input-group {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        z-index: 10;
        pointer-events: none;
    }

    .form-control.with-icon {
        padding-left: 48px;
    }

    .form-control.with-toggle {
        padding-right: 48px;
    }

    .password-toggle {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #999;
        cursor: pointer;
        z-index: 10;
        transition: color 0.3s ease;
    }

    .password-toggle:hover {
        color: var(--primary);
    }

    .btn-primary {
        background: var(--gradient);
        border: none;
        border-radius: 12px;
        padding: 14px;
        font-weight: 600;
        font-size: 16px;
        width: 100%;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(250, 130, 49, 0.3);
    }

    .back-to-login {
        text-align: center;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid #E8E8E8;
    }

    .back-to-login a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .back-to-login a:hover {
        color: var(--accent);
        gap: 12px;
    }

    .alert {
        border-radius: 12px;
        border: none;
        padding: 15px 20px;
        margin-bottom: 20px;
        display: none;
    }

    .alert-success {
        background-color: rgba(40, 167, 69, 0.1);
        color: #28a745;
    }

    .alert-danger {
        background-color: rgba(220, 53, 69, 0.1);
        color: #dc3545;
    }

    .password-requirements {
        background-color: var(--light);
        border-radius: 10px;
        padding: 15px;
        margin-top: 15px;
        font-size: 13px;
    }

    .password-requirements h6 {
        color: var(--dark);
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 14px;
    }

    .requirement-item {
        color: #666;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .requirement-item i {
        font-size: 12px;
        width: 16px;
    }

    .requirement-item.valid {
        color: #28a745;
    }

    .requirement-item.valid i {
        color: #28a745;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card {
        animation: fadeIn 0.6s ease;
    }

    .otp-input-group {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .otp-input {
        width: 50px;
        height: 55px;
        text-align: center;
        font-size: 24px;
        font-weight: 600;
        border: 2px solid #E8E8E8;
        border-radius: 12px;
        transition: all 0.3s ease;
    }

    .otp-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.2rem rgba(250, 130, 49, 0.15);
    }

    .otp-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
}

#otp {
  letter-spacing: 10px; /* spacing between each number */
  text-align: center;
  font-size: 1.5rem;
  padding: 10px 20px;
  width: 220px;
  border: 2px solid #fa8231;
  border-radius: 8px;
  outline: none;
  transition: all 0.2s ease;
}

#otp:focus {
  border-color: #ff6b9d;
  box-shadow: 0 0 8px rgba(255, 107, 157, 0.4);
}

  </style>
</head>
<body>
<div class="reset-password-container">
  <div class="card">
    <div class="card-header">
      <!-- <div class="icon-wrapper">
          <i class="fas fa-lock"></i>
      </div> -->
      <h2>Reset Password</h2>
      <p>Enter the OTP and create a new password</p>
    </div>
    <div class="card-body">
      <div class="alert alert-success" id="successAlert">
        <i class="fas fa-check-circle me-2"></i>
        <span id="successMessage"></span>
      </div>
      <div class="alert alert-danger" id="errorAlert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span id="errorMessage"></span>
      </div>

      <form id="resetPasswordForm" method="post" th:action="@{/resetPassword}" >
        <div class="mb-4">
          <label class="form-label">Enter OTP</label>
          <div class="otp-wrapper">
            <input type="text" id="otp" name="otp" maxlength="6" required >
          </div>
        </div>
        <p th:if="${error}" th:text="${error}" style="color:red;"></p>

        <div class="mb-4">
          <label for="newPassword" class="form-label">New Password</label>
          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input
                    type="password"
                    name="newPassword"
                    class="form-control with-icon with-toggle"
                    id="newPassword"
                    placeholder="Enter new password"
                    required
            >
            <button type="button" class="password-toggle" id="toggleNewPassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input
                    type="password"
                    class="form-control with-icon with-toggle"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm new password"
                    required
            >
            <button type="button" class="password-toggle" id="toggleConfirmPassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>


        <button type="submit" class="btn btn-primary mt-4">
          <i class="fas fa-check-circle me-2"></i>
          Reset Password
        </button>
      </form>

      <div class="back-to-login">
        <a th:href="@{/login}" id="backToLogin">
          <i class="fas fa-arrow-left"></i>
          Back to Login
        </a>
      </div>
    </div>
  </div>
</div>
